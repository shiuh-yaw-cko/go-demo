<body class="profile-page">
  <!-- Navbar -->
  <nav id="navbar-main" class="navbar navbar-main navbar-expand-lg navbar-transparent navbar-light headroom">
    <div class="container">
      <a class="navbar-brand mr-lg-5" href="/">
        <img src="../assets/img/brand/PNG_Checkout_logo.png">
      </a>
    </div>
  </nav>
  <!-- End Navbar -->
  <div class="wrapper">
    <section class="section-profile-cover section-shaped my-0">
      <!-- Circles background -->
      <img class="bg-image" src="../assets/img/pages/mohamed.jpg" style="width: 100%;">
      <!-- SVG separator -->
      <div class="separator separator-bottom separator-skew">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <polygon class="fill-secondary" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>
    </section>
    <section class="section bg-secondary">
      <div class="container">
        <div class="card card-profile shadow mt--300">
            <div class="text-center mt-5">
              <h3>Order No.<span class="font-weight-light"></h3>
              <div class="h6 font-weight-300"><i class="ni location_pin mr-2"></i>{{.Reference}}</div>
              <div class="h6 mt-4"><i class="ni business_briefcase-24 mr-2"></i>Card</div>
              <div><i class="ni education_hat mr-2"></i>{{.Source.Scheme}}</div>
            </div>
            <div class="mt-5 py-5 border-top text-center">
              <div class="row justify-content-center">
                <div class="col-lg-9">
                  <h3 class="text-primary font-weight-light mb-2">Thank you for shopping with us!</h3>
                  <h4 class="mb-0 font-weight-light">Let's get in touch.</h4>
                  <a href="/">Home</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="container">
          <div class="row row-grid align-items-center mb-6">
              <div class="col-lg-6">

              </div>

              </div>
              <div class="col-md-6">

                  </ul>

          </div>

<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="public/style.css">
    <link rel="stylesheet" type="text/css" href="public/normalize.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.4/assets/css/docs.min.css" rel="stylesheet">
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <!-- Nucleo Icons -->
    <link href="../assets/css/nucleo-icons.css" rel="stylesheet" />
    <link href="../assets/css/nucleo-svg.css" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <link href="../assets/css/font-awesome.css" rel="stylesheet" />
    <link href="../assets/css/nucleo-svg.css" rel="stylesheet" />
    <!-- CSS Files -->
    <link href="../assets/css/argon-design-system.css?v=1.2.0" rel="stylesheet" />
    <title>Checkout Frames v2</title>
</head>

<body>
    <!-- Navbar -->
    <nav id="navbar-main" class="navbar navbar-main navbar-expand-lg navbar-transparent navbar-light headroom">
        <div class="container">
            <a class="navbar-brand mr-lg-5" href="/">
                <img src="../assets/img/brand/PNG_Checkout_logo.png">
            </a>
        </div>
    </nav>
    <!-- End Navbar -->
    <section class="section section-shaped section-lg">
        <div class="shape shape-style-1 bg-gradient-default">
        </div>
        <div class="container pt-lg-2">
            <div class="row justify-content-center">
                <div class="col-lg-4 column-margin ">
                    <div class="card bg-secondary shadow border-0">
                        <div class="card-header bg-white">
                            <div class="text-muted text-center"><small>Pay with<br /><strong>Checkout Frame
                                        2.0</strong></small>
                            </div>
                        </div>
                        <div class="card-body px-lg-5 py-lg-5">
                            <form id="payment-form" method="POST">
                                <input type="text" name="cko-cart-token" id="token" style="display: none;"
                                    value={{.PK}}>
                                <div class="row">
                                    <div class="col-lg-10 col-sm-10">
                                        <div class="mb-3 mt-2">
                                            <small class="text-uppercase font-weight-bold">Name</small>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group input-group-alternative mb-4">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"><i class="ni ni-badge"></i></span>
                                                </div>
                                                <input id="name" type="text" placeholder="Name"
                                                    class="form-control form-control-alternative">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-10 col-sm-10">
                                        <div class="mb-3 mt-2">
                                            <small class="text-uppercase font-weight-bold">Price</small>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group input-group-alternative mb-4">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"><i
                                                            class="ni ni-money-coins"></i></span>
                                                </div>
                                                <input id="amount" name="amount" type="text" placeholder="$0.00"
                                                    class="form-control form-control-alternative">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-10 col-sm-10">
                                        <div class="mb-3 mt-2">
                                            <small class="text-uppercase font-weight-bold">Card number</small>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group input-group-alternative mb-4">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"><i
                                                            class="ni ni-credit-card"></i></span>
                                                </div>
                                                <div class="card-number-frame form-control"></div>
                                                <div class="input-group-prepend payment-method">
                                                    <span class="input-group-text"><img
                                                            id="logo-payment-method" /></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-5 col-sm-5">
                                        <div class="mb-3 mt-2">
                                            <small class="text-uppercase font-weight-bold">Expiry date</small>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group input-group-alternative mb-4">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"><i
                                                            class="ni ni-calendar-grid-58"></i></span>
                                                </div>
                                                <div class="expiry-date-frame form-control"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-5 col-sm-5">
                                        <div class="mb-3 mt-2">
                                            <small class="text-uppercase font-weight-bold">Security code</small>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group input-group-alternative mb-4">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"><i
                                                            class="ni ni-credit-card"></i></span>
                                                </div>
                                                <div class="cvv-frame form-control"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-10 col-sm-10">
                                        <div class="text-center">
                                            <button id="pay-button" class="btn btn-primary my-4">PAY NOW</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-10 col-sm-10">
                                        <div class="text-center">
                                            <span class="error-message error-message__card-number"></span>
                                            <span class="error-message error-message__expiry-date"></span>
                                            <span class="error-message error-message__cvv"></span>
                                            <span class="success-payment-message"></span>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 column-margin">
                    <div class="card bg-secondary shadow border-0">
                        <div class="card-header bg-white">
                            <div class="text-muted text-center"><small>Pay with<br /><strong>Wallet</strong></small>
                            </div>
                        </div>
                        <div class="card-body px-lg-5 py-lg-5">
                            <div class="row justify-content-center">
                                <div class="col-lg-10 col-sm-10 column-button-margin">
                                    <div class="text-center">
                                        <div id="google-pay-container">

                                        </div>                
                                    </div>
                                </div>
                                <div class="col-lg-10 col-sm-10 column-button-margin">
                                    <div class="text-center">
                                        <div class="apple-pay">
                                            <div class="apple-pay-button" onclick="applePayButtonClicked()">
                
                                            </div>
                                        </div>                
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="col-lg-4 column-margin ">
                    <div class="card bg-secondary shadow border-0">
                        <div class="card-header bg-white">
                            <div class="text-muted text-center"><small>Pay with<br /><strong>Alternative Payment Methods
                                        (APM)</strong></small>
                            </div>
                        </div>
                        <div class="card-body px-lg-2 py-lg-5">
                            <div class="row justify-content-center">
                                <div class="col-lg-10 col-sm-10 column-button-margin">
                                    <div class="text-center">
                                        <a id="paypal" href="/paypal" class="btn btn-icon btn-primary btn-neutral" role="button" aria-disabled="true">
                                            <span class="btn-inner"><img alt="Image placeholder"
                                                    src="../assets/img/brand/paypal.png"></span></a>
                                    </div>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-lg-10 col-sm-10 column-button-margin">
                                    <div class="text-center">
                                        <a id="alipay" href="/alipay" class="btn btn-icon btn-primary btn-neutral" role="button" aria-disabled="true">
                                            <span class="btn-inner"><img alt="Image placeholder"
                                                    src="../assets/img/brand/alipay.png"></span></a>
                                    </div>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-lg-10 col-sm-10 column-button-margin">
                                    <div class="text-center">
                                        <a id="enet" href="/enet" class="btn btn-icon btn-primary btn-neutral" role="button" aria-disabled="true">
                                            <span class="btn-inner"><img alt="Image placeholder"
                                                    src="../assets/img/brand/enets.png"></span></a>
                                    </div>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-lg-10 col-sm-10 column-button-margin">
                                    <div class="text-center">
                                        <a id="wechatpay" href="/wechatpay" class="btn btn-icon btn-primary btn-neutral disabled" role="button" aria-disabled="true">
                                            <span class="btn-inner"><img alt="Image placeholder"
                                                    src="../assets/img/brand/wechat.png"></span></a>
                                    </div>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-lg-10 col-sm-10 column-button-margin">
                                    <div class="text-center">
                                        <a  class="btn btn-icon btn-primary btn-neutral disabled" role="button" aria-disabled="true">
                                            <span class="btn-inner"><img alt="Image placeholder"
                                                    src="../assets/img/brand/poli.png"></span></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.checkout.com/js/framesv2.min.js"></script>
    <script src="public/index.js"></script>
    <script src="public/support.js"></script>
    <script src="public/googlepay.js"></script>
    <script async src="https://pay.google.com/gp/p/js/pay.js" onload="onGooglePayLoaded()"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!--   Core JS Files   -->
    <script src="../assets/js/core/jquery.min.js" type="text/javascript"></script>
    <script src="../assets/js/core/popper.min.js" type="text/javascript"></script>
    <script src="../assets/js/core/bootstrap.min.js" type="text/javascript"></script>
    <script src="../assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
    <!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
    <script src="../assets/js/plugins/bootstrap-switch.js"></script>
    <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
    <script src="../assets/js/plugins/nouislider.min.js" type="text/javascript"></script>
    <script src="../assets/js/plugins/moment.min.js"></script>
    <script src="../assets/js/plugins/datetimepicker.js" type="text/javascript"></script>
    <script src="../assets/js/plugins/bootstrap-datepicker.min.js"></script>
    <!-- Control Center for Argon UI Kit: parallax effects, scripts for the example pages etc -->
    <script src="../assets/js/argon-design-system.min.js?v=1.2.0" type="text/javascript"></script>
    <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>
</body>

</html>
{{ end }}

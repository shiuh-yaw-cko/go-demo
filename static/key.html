    <script>
        window.onload = function () {
            var pb_key_input = document.getElementById('pb_key');
            var sk_key_input = document.getElementById('sk_key');
            var button = document.getElementById('try_me_button')
            button.addEventListener("click", useDefaultKeys);
            function useDefaultKeys() {
                console.log(pb_key_input);
                console.log(sk_key_input);
                pb_key_input.value = "pk_test_8a3d22b3-5684-4c25-9b21-1fa98776225c";
                sk_key_input.value = "sk_test_dfa94177-998c-4781-aa04-970d47df6585";
            }
        }
        function checkKey(event) {
            var pb_key_value = document.forms["form"]["pb_key"].value;
            var sk_key_value = document.forms["form"]["sk_key"].value;
            if (pb_key_value.length < 1 || sk_key_value.length < 1) {
                return false; // keep form from submitting
            }
            return true;
        }
    </script>
